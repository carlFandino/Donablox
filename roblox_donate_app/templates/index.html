<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>{name} Donate Leaderboard</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

	<style type="text/css">
		body{
			background: rgb(199,190,56);
			background: radial-gradient(circle, rgba(199,190,56,1) 0%, rgba(148,224,233,1) 100%);
		}
	</style>
</head>
<body>
	<p></p>

	<section id="hero">
		<div class="container">
            <div class="card" style="background-color: white; width: 150px; clip-path: circle();">
              <img class="card-img-top" style="clip-path: circle(); position: relative; bottom: 10px;" src="https://tr.rbxcdn.com/da4c76c36504d5a265b27d2bb5433776/150/150/AvatarHeadshot/Png" alt="Card image cap">
              
            </div>
		</div>
	</section>

	<p></p>


	
	<section id="leaderboard">
		<div class="container">
			<h1 class="text-center ">Leaderboard</h1>
			<table class="table">
			  <thead class="thead-light">
			    <tr>

			      <th scope="col">#</th>
			      <th scope="col">Username</th>
			      <th scope="col">Amount Donated</th>
			      <th scope="col">Date</th>
			    </tr>
			  </thead>
			  <tbody>
			  	{% for donator in donators %}
			    <tr>
			      <th class="position-relative" style="top: 6px;" scope="row">{{ donator.rank }}</th>
			      <td>
			      <img src="{{ donator.image_url }}" width="40" height="40">
			      {{ donator.name }}
			      </td>
			      <td>
			      <img src="assets/img/robux_icon.png" width="40" height="40">
			      {{ donator.amount }}
			      </td>
			      <td class="position-relative" style="top: 6px; font-weight: bold;">{{ donator.date }}</td>
			    </tr>
			    {% endfor %}
			  </tbody>
			</table>
		</div>
	</section>

</body>
</html>
